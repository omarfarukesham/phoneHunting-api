<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mart</title>
    <!-- bootstrap cdn link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css link here  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon link here  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <!-- <div  id="preloader">
      <img src="images/loader.gif" alt="">
    </div> -->
     <h1 class="text-center fs-1 fw-bold text-info">Search Your Favorite Mobile</h1>
     <!-- error showing msg  start here -->
     <p id="error" class="text-danger text-center"></p>
     <!-- error showing msg code end here  -->

     <!-- search input field and button here  -->
     <div class="input-group mb-3 w-50 mx-auto ">
         <input id="search-input" type="text" class="form-control"  placeholder="Search Phone by brand" aria-label="Recipient's username" aria-describedby="button-addon2">
         <button class="btn btn-outline-secondary" type="button" onclick="searchMobile()">Search</button>
     </div>
     <!-- No search result error showing msg  start here -->
     <h3 id="noResult" class="fs-3 text-danger text-center"></h3>
     <!-- No search result error showing msg code end here  -->

     <!-- products details information will dynamically load here  -->
     <div id="detailProInfo" class="w-25 h-25 mx-auto"> </div>

     <!-- all product serach result will show here  -->
   <div class="container">
     <div class="row row-cols-1 row-cols-md-3 g-4" id="dynamicInfo"></div>
   </div>
    <!-- all products result end here  -->
    <!-- custom script link here  -->
    <script src="js/app.js"></script>
</body>
</html>
